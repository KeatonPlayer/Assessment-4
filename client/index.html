    <main>
      <p>Rate the Meme:</p>
      <form>
          <input

              type='text'

              placeholder='Paste an image URL'/>

                    </label>

                  </label>
                 
                  <label for="four">
                      <input type="radio" name="ratings"value="4"id="four"/>4
                  </label>
                 
                  <label for="five">
                      <input type="radio"name="ratings"value="5" id="five"/>5
                  </label>
              </div>
          </section>
          
          <button>add Meme</button>
      </form>
      <section id="memescontainer"></section>
   </main>
